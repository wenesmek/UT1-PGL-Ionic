<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-label expand="block" (click)="gotoJuguetes()">Listado juguetes</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label expand="block" (click)="gotoCrearJuguete()">Crear juguete</ion-label>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" main>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-menu-button class="ion-float-left"></ion-menu-button>
      <ion-title>
        Juguetes
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Juguetes de mi perra Nia</ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <h1 class="nombre ion-margin-bottom jasmine-title">Bienvenido a la biblioteca de juguetes de Nía</h1>
      <p class="ion-text-justify ion-padding">Esta aplicación es una aplicación de ejemplo de CRUD en Ionic para la UT1 de la asignatura Programación Multimedia y Dispositivos Móviles (DAM_PGL)</p>


    </div>
  </ion-content>
</div>
